<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Code Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .input-section {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .input-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      color: #555;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 150px;
    }

    .btn-add {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .display-section {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .display-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      max-height: 100px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .code-btn {
      padding: 10px 15px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
      transition: all 0.3s;
      position: relative;
      white-space: nowrap;
    }

    .code-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .code-btn.active {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border-color: #f5576c;
    }

    .delete-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      padding: 0;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .code-btn:hover .delete-btn {
      opacity: 1;
    }

    .code-display {
      background: #f5f5f5;
      border: 2px solid #ddd;
      border-radius: 6px;
      padding: 20px;
      min-height: 200px;
      position: relative;
    }

    .code-display.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-style: italic;
    }

    code {
      display: block;
      font-family: 'Courier New', monospace;
      color: #333;
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.6;
      font-size: 13px;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 12px;
      background: #667eea;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .copy-btn:hover {
      background: #764ba2;
    }

    .copy-btn.copied {
      background: #4caf50;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 22px;
      }

      .button-group {
        max-height: auto;
        overflow-y: visible;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>â˜• Java Code Manager</h1>
    
    <div class="main-content">
      <div class="input-section">
        <h2>Add New Program</h2>
        <div class="form-group">
          <label for="programName">Program Name:</label>
          <input type="text" id="programName" placeholder="e.g., HelloWorld, Calculator, etc.">
        </div>
        <div class="form-group">
          <label for="programCode">Java Code:</label>
          <textarea id="programCode" placeholder="Paste your Java code here..."></textarea>
        </div>
        <button class="btn-add" onclick="addProgram()">+ Add Program</button>
      </div>

      <div class="display-section">
        <h2>Your Programs</h2>
        <div class="button-group" id="buttonGroup">
          <span style="color: #999; font-style: italic;">No programs added yet</span>
        </div>
        <div class="code-display empty" id="codeDisplay">
          <span>Select a program to view the code</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let programs = {};

    // Load programs from localStorage on page load
    function loadPrograms() {
      const saved = localStorage.getItem('javaProgramsData');
      if (saved) {
        programs = JSON.parse(saved);
        renderButtons();
      }
    }

    function savePrograms() {
      localStorage.setItem('javaProgramsData', JSON.stringify(programs));
    }

    function addProgram() {
      const nameInput = document.getElementById('programName');
      const codeInput = document.getElementById('programCode');
      const name = nameInput.value.trim();
      const code = codeInput.value.trim();

      if (!name) {
        alert('Please enter a program name');
        return;
      }

      if (!code) {
        alert('Please enter Java code');
        return;
      }

      // Create a unique ID based on name
      const id = name.toLowerCase().replace(/\s+/g, '_');

      programs[id] = {
        name: name,
        code: code
      };

      savePrograms();
      renderButtons();

      // Clear inputs
      nameInput.value = '';
      codeInput.value = '';
      nameInput.focus();
    }

    function renderButtons() {
      const buttonGroup = document.getElementById('buttonGroup');
      
      if (Object.keys(programs).length === 0) {
        buttonGroup.innerHTML = '<span style="color: #999; font-style: italic;">No programs added yet</span>';
        return;
      }

      buttonGroup.innerHTML = Object.entries(programs)
        .map(([id, prog]) => `
          <button class="code-btn" onclick="showCode('${id}')">
            ${escapeHtml(prog.name)}
            <button class="delete-btn" onclick="deleteProgram('${id}'); event.stopPropagation();">Ã—</button>
          </button>
        `).join('');
    }

    function showCode(id) {
      const prog = programs[id];
      if (!prog) return;

      const codeDisplay = document.getElementById('codeDisplay');
      codeDisplay.classList.remove('empty');
      codeDisplay.innerHTML = `
        <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
        <code>${escapeHtml(prog.code)}</code>
      `;

      // Update button states
      document.querySelectorAll('.code-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.closest('.code-btn').classList.add('active');
    }

    function deleteProgram(id) {
      if (confirm('Delete this program?')) {
        delete programs[id];
        savePrograms();
        renderButtons();
        
        const codeDisplay = document.getElementById('codeDisplay');
        codeDisplay.classList.add('empty');
        codeDisplay.innerHTML = '<span>Select a program to view the code</span>';
      }
    }

    function copyToClipboard() {
      const codeElement = document.querySelector('code');
      const text = codeElement.innerText;
      
      navigator.clipboard.writeText(text).then(() => {
        const copyBtn = document.querySelector('.copy-btn');
        copyBtn.textContent = 'âœ“ Copied!';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          copyBtn.textContent = 'ðŸ“‹ Copy';
          copyBtn.classList.remove('copied');
        }, 2000);
      });
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Load programs when page loads
    window.addEventListener('load', loadPrograms);
  </script>
</body>
</html>
