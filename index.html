<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Code Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .nav-tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      border-top: 2px solid #ddd;
      padding-top: 20px;
    }

    .nav-btn {
      padding: 12px 30px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s;
      text-transform: uppercase;
    }

    .nav-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .nav-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #764ba2;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .content {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    /* Page 1 - View Programs */
    .programs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .program-card {
      padding: 15px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
      text-align: center;
      transition: all 0.3s;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
    }

    .program-card:hover {
      background: #667eea;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .program-card.active {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border-color: #f5576c;
    }

    .code-display {
      background: #f5f5f5;
      border: 2px solid #ddd;
      border-radius: 6px;
      padding: 20px;
      min-height: 200px;
      position: relative;
    }

    .code-display.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-style: italic;
    }

    code {
      display: block;
      font-family: 'Courier New', monospace;
      color: #333;
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.6;
      font-size: 13px;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 12px;
      background: #667eea;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .copy-btn:hover {
      background: #764ba2;
    }

    .copy-btn.copied {
      background: #4caf50;
    }

    /* Page 2 - Add Program */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 250px;
    }

    .btn-add {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .empty-state {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 40px 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 22px;
      }

      .nav-tabs {
        flex-wrap: wrap;
      }

      .nav-btn {
        padding: 10px 20px;
        font-size: 12px;
      }

      .programs-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>â˜• Java Code Manager</h1>
      <div class="nav-tabs" id="navTabs" style="display: none;">
        <button class="nav-btn active" onclick="showPage('view')">ðŸ“š View Programs</button>
        <button class="nav-btn" id="addTabBtn" style="display: none;" onclick="showPage('add')">âž• Add Program</button>
      </div>
    </div>

    <!-- Landing Page: Introduction -->
    <div id="landing" class="page active">
      <div class="content">
        <div style="text-align: center; padding: 60px 40px;">
          <h2 style="color: #333; font-size: 32px; margin-bottom: 20px;">Welcome to Java Code Manager</h2>
          <p style="color: #666; font-size: 16px; margin-bottom: 40px; line-height: 1.6;">
            Explore a collection of carefully curated Java programs and code snippets. <br>
            Click below to view all available programs.
          </p>
          <button class="nav-btn" onclick="enterSite()" style="padding: 14px 40px; font-size: 16px;">
            ðŸ“š View Programs â†’
          </button>
        </div>
      </div>
    </div>

    <!-- Page 1: View Programs -->
    <div id="view" class="page">
      <div class="content">
        <div class="programs-grid" id="programsGrid">
          <div class="empty-state">No programs added yet. Go to "Add Program" to create one!</div>
        </div>
        <div class="code-display empty" id="codeDisplay">
          <span>Select a program to view the code</span>
        </div>
      </div>
    </div>

    <!-- Page 2: Add Program -->
    <div id="add" class="page">
      <div class="content">
        <h2 style="color: #333; margin-bottom: 25px;">Create New Program</h2>
        <div class="form-group">
          <label for="programName">Program Name:</label>
          <input type="text" id="programName" placeholder="e.g., HelloWorld, Calculator, BubbleSort">
        </div>
        <div class="form-group">
          <label for="programCode">Java Code:</label>
          <textarea id="programCode" placeholder="Paste your Java code here..."></textarea>
        </div>
        <button class="btn-add" onclick="addProgram()">âœ“ Add Program</button>
      </div>
    </div>
  </div>

  <script>
    let programs = {};

    // Load programs from localStorage on page load
    function loadPrograms() {
      const saved = localStorage.getItem('javaProgramsData');
      if (saved) {
        programs = JSON.parse(saved);
        renderPrograms();
      }
    }

    function savePrograms() {
      localStorage.setItem('javaProgramsData', JSON.stringify(programs));
    }

    function enterSite() {
      // Hide landing page and show nav tabs
      document.getElementById('landing').classList.remove('active');
      document.getElementById('navTabs').style.display = 'flex';
      
      // Show view page
      showPage('view');
    }

    function showPage(pageId) {
      // Hide all pages
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });

      // Remove active class from all nav buttons
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected page
      document.getElementById(pageId).classList.add('active');

      // Add active class to clicked button
      event.target.classList.add('active');
    }

    function unlockAdminMode() {
      const addTabBtn = document.getElementById('addTabBtn');
      addTabBtn.style.display = 'block';
      alert('Admin mode unlocked! You can now add programs.');
    }

    // Keyboard shortcut to unlock admin mode: Ctrl+Shift+A
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.shiftKey && event.code === 'KeyA') {
        unlockAdminMode();
      }
    });

    function addProgram() {
      const nameInput = document.getElementById('programName');
      const codeInput = document.getElementById('programCode');
      const name = nameInput.value.trim();
      const code = codeInput.value.trim();

      if (!name) {
        alert('Please enter a program name');
        return;
      }

      if (!code) {
        alert('Please enter Java code');
        return;
      }

      // Create a unique ID based on name
      const id = name.toLowerCase().replace(/\s+/g, '_') + '_' + Date.now();

      programs[id] = {
        name: name,
        code: code
      };

      savePrograms();
      renderPrograms();

      // Clear inputs
      nameInput.value = '';
      codeInput.value = '';
      nameInput.focus();

      // Show success message
      alert('Program added successfully!');
    }

    function renderPrograms() {
      const programsGrid = document.getElementById('programsGrid');

      if (Object.keys(programs).length === 0) {
        programsGrid.innerHTML = '<div class="empty-state">No programs added yet. Go to "Add Program" to create one!</div>';
        return;
      }

      programsGrid.innerHTML = Object.entries(programs)
        .map(([id, prog]) => `
          <button class="program-card" onclick="showCode('${id}')" title="${prog.name}">
            ${escapeHtml(prog.name)}
          </button>
        `).join('');
    }

    function showCode(id) {
      const prog = programs[id];
      if (!prog) return;

      const codeDisplay = document.getElementById('codeDisplay');
      codeDisplay.classList.remove('empty');
      codeDisplay.innerHTML = `
        <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
        <code>${escapeHtml(prog.code)}</code>
      `;

      // Update card states
      document.querySelectorAll('.program-card').forEach(card => {
        card.classList.remove('active');
      });
      event.target.classList.add('active');
    }

    function copyToClipboard() {
      const codeElement = document.querySelector('code');
      const text = codeElement.innerText;

      navigator.clipboard.writeText(text).then(() => {
        const copyBtn = document.querySelector('.copy-btn');
        copyBtn.textContent = 'âœ“ Copied!';
        copyBtn.classList.add('copied');

        setTimeout(() => {
          copyBtn.textContent = 'ðŸ“‹ Copy';
          copyBtn.classList.remove('copied');
        }, 2000);
      });
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Load programs when page loads
    window.addEventListener('load', loadPrograms);
  </script>
</body>
</html>
